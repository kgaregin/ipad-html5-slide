<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy grandpa</title>
    <link rel="stylesheet" href="testTaskOnpoint.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="testTaskOnpoint.js"></script>
</head>
<body>
<div class="body-container">
    <div class="slide">
        <span class="slide__count" data-text="&#128274 Слайд 2" data-slide="1">Слайд 1</span>
    </div>
    <div class="nav">
        <img src="src/arrow.png" class="nav__slide-left" data-slide>
        <img src="src/arrow.png" class="nav__slide-right" data-slide>
    </div>
    <div class="logo">
        <h1 class="logo__name">Розулип <span class="logo__name-span">&reg</span></h1>
        <h4 class="logo__slogan">Легко на сердце от чистых сосудов</h4>
    </div>
    <div class="grandpa">
        <img class="grandpa__img" src="src/sad.png">
    </div>
    <div class="pill">
        <img class="pill__img" src="src/780px-Pill.svg%5B1%5D.png" data-pill>
    </div>
    <div class="patient">
        <!-- заметил наличие картинки с цифрами в src после реализации, решил оставить -->
        <div class="patient__count">1</div>
        <div class="patient__count">2</div>
        <div class="patient__count">3</div>
        <div class="patient__count">4</div>
        <div class="patient__count">5</div>
        <div class="patient__count">6</div>
        <div class="patient__count">7</div>
        <div class="patient__count">8</div>
        <div class="patient__count">9</div>
        <div class="patient__count">10</div>
        <div class="patient__count">11</div>
        <div class="patient__count">12</div>
        <div class="patient__count">13</div>
        <div class="patient__count">14</div>
        <div class="patient__count">15</div>
        <div class="patient__count">16</div>
        <div class="patient__count">17</div>
        <div class="patient__count">18</div>
        <div class="patient__count">19</div>
        <div class="patient__count">20</div>
        <div class="patient__count">21</div>
        <div class="patient__roller">
            <img class="patient__roller_red" src="src/roller%20red.png">
            <img class="patient__roller_white" src="src/roller%20white.png" data-roller data-locked="false">
        </div>
    </div>
    <div class="period">
        <img src="src/day-button.png" class="period__day" data-period data-src="src/day-pushed-button.png" data-locked="false">
        <img src="src/week-button.png" class="period__week" data-period data-src="src/week-pushed-button.png" data-locked="false">
        <img src="src/month-button.png" class="period__month" data-period data-src="src/month-pushed-button.png" data-locked="false">
    </div>
</div>
</body>
</html>
